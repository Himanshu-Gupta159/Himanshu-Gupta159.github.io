        <script>
                function OnClickNavBarBttns(n) {
                        var elements = document.querySelector(".HeaderBar").querySelectorAll("a");
                        for (let i = 0; i < elements.length; i++) {
                                if (i == n)
                                        elements[n].id = "selected";
                                else
                                        elements[i].id = "";
                        }


                }
                function Mouse_out(n) {
                        var x = document.getElementsByClassName("mytext");


                        x[n].style.display = "block";

                        var y = document.getElementsByClassName("myimage");

                        for (i = n * 2; i < (n * 2) + 2; i++) {
                                y[i].style.display = "none";
                        }

                }
                function currentDiv(n) {
                        var x = document.getElementsByClassName("mytext");


                        x[n].style.display = "none";

                        var y = document.getElementsByClassName("myimage");

                        for (i = n * 2; i < (n * 2) + 2; i++) {
                                y[i].style.display = "block";
                        }

                }
                document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                        anchor.addEventListener("click", function (e) {
                                e.preventDefault();
                                document.querySelector(this.getAttribute("href")).scrollIntoView({
                                        behavior: "smooth"
                                });
                        });
                });
        </script>
